<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
</head>
<body>
    <form action="">
        <h1>Registro de datos</h1>
        <label for="txtNom">Nombres:</label>
        <input type="text" id="txtNom" name="txtNom" placeholder="Ingrese su Nombre">
        <br>
        <label for="txtApe">Apellidos:</label>
        <input type="text" id="txtApe" name="txtApe" placeholder="Ingrese su Apellido">
        <br>
        <label for="txtCor">Correo:</label>
        <input type="text" id="txtCor" name="txtCor" placeholder="Ingrese su Correo">
        <br>
        <input type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
    </form>
    <hr>
    <table id="tbRegistro">
        <thead>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Correo</th>
        </thead>
        <tbody></tbody>
    </table>

    <script src="/js/registro.js" type="text/javascript"></script>
    <script src="/js/bibliotecaregistro.js" type="text/javascript"></script>
</body>
</html>
